<head>
  <!-- Link for glyphicons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>

<div class="card login-box">
  <div class="card-body">
    <h6 id="logoutMsg"></h6>
    <h5 class="card-title">MIMS Login</h5>
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" placeholder="Username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="Password">
      </div>
      <ngb-alert *ngIf="errorMsg" [dismissible]="false" type="danger">
        {{ errorMsg }}
      </ngb-alert>
      <button type="submit" class="btn btn-primary" (click)="login()">Login  <i class="fas fa-sign-in-alt"></i></button>
    </form>
  </div>
</div>
