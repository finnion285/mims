<!-- HTML Code for the create user modal -->

<head>
  <!-- Link for glyphicons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>

<!-- Form Heading - Create user -->
<div class="modal-header"> 
  <h4 class="modal-title" id="modal-basic-title">Create User   <i class="fas fa-user-plus"></i></h4>
  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<!-- Actual Form to create a user-->
<div class="modal-body">
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="first_name">First Name</label>  <!-- First Name -->
        <input type="text" class="form-control" id="first_name" [(ngModel)]="first_name" name="first_name" placeholder="First name">
      </div>
      <div class="form-group col-md-6">
        <label for="last_name">Last Name</label>  <!-- Last Name -->
        <input type="text" class="form-control" id="last_name" [(ngModel)]="last_name" name="last_name" placeholder="Last name">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="username">Username</label>  <!--Username -->
        <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" placeholder="Username">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="type">User type</label> <!-- User Type - employee or manager -->
        <select class="form-control" id="type" [(ngModel)]="type" name="type">
          <option value="2">Employee</option>   <!-- Option 1 - Employee -->
          <option value="1">Manager</option>    <!-- Option 2 - Manager -->
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="password">Password</label>  <!-- Password -->
        <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="Password">
      </div>
      <div class="form-group col-md-6">
        <label for="confirm_password">Confirm Password</label>  <!-- Input to confirm password -->
        <input type="password" class="form-control" id="confirm_password" [(ngModel)]="confirm_password" 
        name="confirm_password" placeholder="Confirm password">
      </div>
    </div>
  </form>
</div>


<!--Alert if user not created-->
<ngb-alert *ngIf="errorMsg" [dismissible]="false" type="danger">
  {{ errorMsg }}
</ngb-alert>

<!--footer-->
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="createUser()">Create User</button>
</div>
