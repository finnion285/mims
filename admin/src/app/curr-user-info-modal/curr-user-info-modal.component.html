<head>
  <!-- Link for glyphicons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>

<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">User Information   <i class="fas fa-user"></i></h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="bottom" id="row-1">
        <div class="box-content right" >
          <h6>First Name</h6>
          <h5 id="firstName" style="text-align:center;">First_Name</h5>
        </div>
        <div class="box-content">
          <h6>Last Name</h6>
          <h5 id="lastName" style="text-align:center;">Last_Name</h5>
        </div>
      </div>
    </form>
    <form>
      <div class="row bottom" id="row-2">
        <div class="col-sm-4 right" >
          <h6>Username</h6>
          <h5 id="username" style="text-align:center;">UserName</h5>
        </div>
        <div class="col-sm-4 right">
          <h6>User ID</h6>
          <h5 id="userId" style="text-align:center;">User_ID</h5>
        </div>
        <div class="col-sm-4">
          <h6>User Type</h6>
          <h5 id="userType" style="text-align:center;">User_Type</h5>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="open(editModal)">Edit User Info</button> <!--edit user info modal-->
  </div>

  <ng-template #editModal let-modal>
    <app-edit-user-modal [modal]="modal" [username-input]='username'></app-edit-user-modal>
  </ng-template>
